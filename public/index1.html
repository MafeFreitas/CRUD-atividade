<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <center>
    <h1 >Confime sua presença para o próxio jogo do São Paulo no Campeonato Paulista</h1>
    <form >
        <!-- <h3>POST</h3> -->
        <label>CPF:</label>
        <input type="text" id="cpfCadastro">
        <br><br>
        <label>Nome:</label>
        <input type="text" id="nome">
        <br><br>
        <label>Idade:</label>
        <input type="text" id="idade">
        <br><br>
        <input type="button" onclick="enviarDados()"     
    value="Enviar" class="botao">
    <br>
        <br>

    </form>



    
<button class="custom-button" onclick="redirect3()">Get</button>

<script>
  function redirect3() {
    window.location.href = "index.html";
  }
</script>


<button class="custom-button" onclick="redirect4()">Put</button>

    <!-- <a href="index.html">Get</a>
    <a href="index2.html">Put</a>
    <a href="index3.html">Delete</a> -->
</center>

    <script>
         //POST
         function enviarDados(){
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const cpf = document.getElementById('cpfCadastro').value;

            fetch('pessoas',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome, idade: idade, cpf: cpf})
            })
            .then(response => response.json())
            .then(data => {
            
                // limpa os inputs do formulário
                document.getElementById('nome').value = '';
                document.getElementById('idade').value = '';
                document.getElementById('cpfCadastro').value = '';
            });
            
        }

    </script>
</body>
</html>
